<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.10/plyr.css" />
  </head>
  <body class="main">
    <header class="navbar__wrapper">
      <nav class="navbar">
        <div class="navbar__title">
          <img src="assets/corona-icon.svg" alt="ícone do coronavírus" class="navbar__logo" />
          <span class="navbar__title-text">Notícias do Coronavírus </span>
        </div>
        <ul class="navbar__list">
          <a href="/"><li>Home</li></a>
          <a href="/about"><li>Sobre</li></a>
          <a href="/contact"><li>Contato</li></a>
          <a href="/more"><li>Saiba mais</li></a>
        </ul>
      </nav>
    </header>

    <main class="main__content">
      <div class="contact__wrapper">
        <h1 class="title">Contato:</h1>
        <form action="https://formspree.io/maydgjon" method="POST">
          <label>
            E-mail:
            <input type="text" name="_replyto" />
          </label>

          <label for="name"
            >Nome:
            <input type="text" name="name" required />
          </label>

          <label>
            Mensagem:
            <textarea name="message" rows="8"></textarea>
          </label>

          <button type="submit" class="button">Enviar</button>
        </form>
      </div>
    </main>
  </body>
</html>
